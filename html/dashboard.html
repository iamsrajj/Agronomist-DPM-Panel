<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard | Agronomist DPM Panel</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="NovosEdge Pvt. Ltd." />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/AgriDoot.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/agridootfavicon.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.css?v=3.1.0"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="g-sidenav-show bg-gray-200">
    <aside
      class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
      id="sidenav-main"
    >
      <div style="height: 3.875rem">
        <i
          class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
          aria-hidden="true"
          id="iconSidenav"
        ></i>
        <img
          src="../assets/img/AgriDoot.png"
          class="navbar-brand-img h-100"
          alt="main_logo"
          style="margin: 10px; height: 200px"
        />
        <span
          class="ms-1 font-weight-bold text-white"
          style="margin-left: -0.5rem !important"
          >Agronomist DPM Panel</span
        >
      </div>
      <hr class="horizontal light mt-0 mb-2" />
      <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white active bg-gradient-primary"
              href="../html/dashboard.html"
            >
              <div
                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
              >
                <i class="material-icons opacity-10">dashboard</i>
              </div>
              <span class="nav-link-text ms-1">Dashboard</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="../index.html">
              <div
                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
              >
                <i class="material-icons opacity-10">logout</i>
              </div>
              <span class="nav-link-text ms-1">Log Out</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="sidenav-footer position-absolute w-100 bottom-0">
        <div class="mx-3"></div>
      </div>
    </aside>
    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
    >
      <!-- Navbar -->
      <nav
        class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
        id="navbarBlur"
        data-scroll="true"
      >
        <div class="container-fluid py-1 px-3">
          <div
            class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4"
            id="navbar"
          >
            <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>

            <li class="nav-item d-flex align-items-center">
              <a
                href="#"
                class="nav-link text-body font-weight-bold px-0"
                style="font-size: 20px"
              >
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none">Profile</span>
              </a>
            </li>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="container-fluid py-4">
        <div class="row">
          <div id="dash" class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
              <div class="card-header p-3 pt-2">
                <div
                  class="icon icon-lg icon-shape bg-gradient-dark shadow-dark text-center border-radius-xl mt-n4 position-absolute"
                >
                  <span
                    class="material-icons"
                    style="color: white; font-size: 35px; padding-top: 13px"
                    >coronavirus</span
                  >
                </div>
                <div class="text-end pt-1">
                  <h4 class="mb-0">Disease</h4>
                </div>
              </div>
              <hr class="dark horizontal my-0" />
              <div class="card-footer p-3"></div>
            </div>
          </div>
          <div id="disorder" class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
              <div class="card-header p-3 pt-2">
                <div
                  class="icon icon-lg icon-shape bg-gradient-primary shadow-primary text-center border-radius-xl mt-n4 position-absolute"
                  style="
                    background-image: linear-gradient(
                      195deg,
                      #5040ec 0%,
                      #210c36 100%
                    );
                  "
                >
                  <span
                    class="material-icons"
                    style="color: white; font-size: 35px; padding-top: 13px"
                    >compost</span
                  >
                </div>
                <div class="text-end pt-1">
                  <h4 class="mb-0">Disorder</h4>
                </div>
              </div>
              <hr class="dark horizontal my-0" />
              <div class="card-footer p-3"></div>
            </div>
          </div>
          <div id="pest" class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
              <div class="card-header p-3 pt-2">
                <div
                  class="icon icon-lg icon-shape bg-gradient-success shadow-success text-center border-radius-xl mt-n4 position-absolute"
                  style="
                    background-image: linear-gradient(
                      195deg,
                      #008521 0%,
                      #022227 100%
                    );
                  "
                >
                  <span
                    class="material-icons"
                    style="color: white; font-size: 35px; padding-top: 13px"
                    >pest_control</span
                  >
                </div>
                <div class="text-end pt-1">
                  <h4 class="mb-0">Pest</h4>
                </div>
              </div>
              <hr class="dark horizontal my-0" />
              <div class="card-footer p-3"></div>
            </div>
          </div>
          <div id="deficiency" class="col-xl-3 col-sm-6">
            <div class="card">
              <div class="card-header p-3 pt-2">
                <div
                  class="icon icon-lg icon-shape bg-gradient-info shadow-info text-center border-radius-xl mt-n4 position-absolute"
                  style="
                    background-image: linear-gradient(
                      195deg,
                      #f14949 0%,
                      #870404 100%
                    );
                  "
                >
                  <span
                    class="material-icons"
                    style="color: white; font-size: 35px; padding-top: 13px"
                    >nature_people</span
                  >
                </div>
                <div class="text-end pt-1">
                  <h4 class="mb-0">Deficiency</h4>
                </div>
              </div>
              <hr class="dark horizontal my-0" />
              <div class="card-footer p-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
    <script src="../app/dashboard.js"></script>
    <script src="../app/link.js"></script>
  </body>
</html>
