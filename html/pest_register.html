<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pest Registration | Agronomist Panel</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="NovosEdge Pvt. Ltd." />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/AgriDoot.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/agridootfavicon.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.css?v=3.1.0"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="../assets/css/dis.css" rel="stylesheet" />
  </head>

  <body>
    <aside
      class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
      id="sidenav-main"
    >
      <div style="height: 3.875rem">
        <i
          class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
          aria-hidden="true"
          id="iconSidenav"
        ></i>

        <img
          src="../assets/img/AgriDoot.png"
          class="navbar-brand-img h-100"
          alt="main_logo"
          style="margin: 10px; height: 200px"
        />
        <span
          class="ms-1 font-weight-bold text-white"
          style="margin-left: 0.5rem !important"
          >Agronomist Panel</span
        >
      </div>
      <hr class="horizontal light mt-0 mb-2" />
      <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white active bg-gradient-primary"
              href="../html/dashboard.html"
            >
              <div
                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
              >
                <i class="material-icons opacity-10">dashboard</i>
              </div>
              <span class="nav-link-text ms-1">Dashboard</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="sidenav-footer position-absolute w-100 bottom-0"></div>
    </aside>
    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
    >
      <!-- Navbar -->
      <nav
        class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
        id="navbarBlur"
        data-scroll="true"
      >
        <div class="container-fluid py-1 px-3">
          <nav aria-label="breadcrumb"></nav>
          <div
            class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4"
            id="navbar"
          ></div>
        </div>
      </nav>

      <div class="container">
        <h1>Pest Registration</h1>
        <form id="pest_register">
          <label for="text">Pest Name</label>
          <input
            type="text"
            id="pest_name"
            name="pest_name"
            placeholder="Pest Name"
            required
          />

          <label for="text">Scientific Name</label>
          <input
            type="text"
            class="form-control typeahead"
            id="scientific_name"
            placeholder="Scientific Name"
            name="scientific_name"
            style="font-style: italic; font-size: 16px"
          />
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
        </form>
      </div>

      <div class="cont">
        <table class="table">
          <thead>
            <tr>
              <th>S. No.</th>
              <th>Pest Name</th>
              <th>Scientific Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="submitted_data"></tbody>
        </table>
      </div>
    </main>

    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/chartjs.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
    <script src="../app/pest_register.js"></script>
    <script src="../app/pest_list.js"></script>
    <script src="../app/link.js"></script>
  </body>
</html>
